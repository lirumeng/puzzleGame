<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>拼图游戏</title>
	<link rel="stylesheet" type="text/css" href="layout.css">
	<script src="main.js"></script>
</head>
<body>
	<div id="container">
		<div id="game">
		<!-- 八个小方块 -->
			<div id="d1" onclick="move(1)">1</div>
			<div id="d2" onclick="move(2)">2</div>
			<div id="d3" onclick="move(3)">3</div>
			<div id="d4" onclick="move(4)"></div>
			<div id="d5" onclick="move(5)"></div>
			<div id="d6" onclick="move(6)"></div>
			<div id="d7" onclick="move(7)"></div>
			<div id="d8" onclick="move(8)"></div>
		</div>
		<div id="control">
		<!-- 游戏控制区 -->
			<!-- 显示游戏时间区域 -->
			<p>
				<rowspan id="timeText">总用时</rowspan>
				<rowspan id="timer"></rowspan>
			</p>
			
			<!-- 显示控制按钮区域 -->
			<p>
				<rowspan id="start" onclick="start()">开始</rowspan>
				<rowspan id="start" onclick="reset()">重来</rowspan>
			</p>
		</div>
	</div>
</body>
</html>
